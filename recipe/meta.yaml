{% set name = "robot_descriptions" %}
{% set version = "1.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/robot_descriptions-{{ version }}.tar.gz
  sha256: 812315e706c9852d974bab37a144189c5516ddc0c88a764b04fc1ee0c51be552

build:
  entry_points:
    - robot_descriptions = robot_descriptions._command_line:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - flit
    - pip
  run:
    - python >={{ python_min }}
    - gitpython >=3.1.18
    - tqdm >=4.64.0

test:
  imports:
    - robot_descriptions
  commands:
    - pip check
    - robot_descriptions --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/robot-descriptions/robot_descriptions.py
  summary: Import open source robot description as Python modules.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - GiulioRomualdi
    - stephane-caron
